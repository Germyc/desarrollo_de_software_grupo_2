<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Puedes definir tus estilos personalizados en style.css -->
</head>

<body>
    <header id="header">
        <!-- Se reemplaza por navbar -->
    </header>

    <main class="container my-5">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img id="product-image" src="" class="card-img" alt="Producto">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h2 id="product-name" class="card-title"></h2>
                        <p id="product-description" class="card-text"></p>
                        <p id="product-stock" class="card-text"></p>
                        <h3 id="product-price" class="card-text"></h3>
                        <button id="add-to-cart-detail" class="btn btn-primary">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer bg-light text-center py-3">
        <div class="container">
            <span class="text-muted">Â© 2024 E-commerce</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="navbar.js"></script>
</body>

</html>
