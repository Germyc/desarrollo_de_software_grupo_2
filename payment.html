<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Método de Pago</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <!-- Se reemplaza por navbar -->
    </header>

    <main class="container my-5">
        <h2 class="mb-4">Método de Pago</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="payment-option">Opción de Pago</label>
                <select class="form-control" id="payment-option" required>
                    <option value="mercado-libre">Mercado Libre</option>
                    <option value="tarjeta-credito">Tarjeta de Crédito/Débito</option>
                </select>
            </div>

            <div id="mercado-libre-fields" class="payment-fields" style="display: none;">
                <p>Será redirigido a Mercado Libre para completar el pago.</p>
            </div>

            <div id="tarjeta-credito-fields" class="payment-fields" style="display: none;">
                <div class="form-group">
                    <label for="card-number">Número de Tarjeta</label>
                    <input type="text" class="form-control" id="card-number" required>
                </div>
                <div class="form-group">
                    <label for="card-expiration">Fecha de Expiración</label>
                    <input type="text" class="form-control" id="card-expiration" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="card-cvv">CVV</label>
                    <input type="text" class="form-control" id="card-cvv" required>
                </div>
            </div>

            <div class="text-right">
                <button type="submit" class="btn btn-primary">Completar Compra</button>
            </div>
        </form>
    </main>

    <footer class="footer bg-light text-center py-3">
        <div class="container">
            <span class="text-muted">© 2024 E-commerce</span>
        </div>
    </footer>

    <script>
        document.getElementById('payment-option').addEventListener('change', function() {
            const selectedOption = this.value;
            document.querySelectorAll('.payment-fields').forEach(field => field.style.display = 'none');
            if (selectedOption === 'mercado-libre') {
                document.getElementById('mercado-libre-fields').style.display = 'block';
            } else if (selectedOption === 'tarjeta-credito') {
                document.getElementById('tarjeta-credito-fields').style.display = 'block';
            }
        });

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const paymentOption = document.getElementById('payment-option').value;
            if (paymentOption === 'mercado-libre') {
                alert('Será redirigido a Mercado Libre para completar el pago.');
                // Aquí puede agregar la lógica para redirigir a Mercado Libre
            } else if (paymentOption === 'tarjeta-credito') {
                const cardNumber = document.getElementById('card-number').value;
                const cardExpiration = document.getElementById('card-expiration').value;
                const cardCvv = document.getElementById('card-cvv').value;
                // Aquí puede agregar la lógica para procesar el pago con tarjeta
                alert('Pago con tarjeta procesado exitosamente.');
            }
            // Mensaje de confirmación al usuario
            alert('¡Compra completada exitosamente!');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
